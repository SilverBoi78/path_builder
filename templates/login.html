{% extends "base.html" %}

{% block title %}Login - Path Builder{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8">
        <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>
        
        <p class="mt-4 text-center text-gray-400">
            Don't have an account? 
            <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
